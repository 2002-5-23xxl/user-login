<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="../js/jquery.min.js"></script>
   <link rel="stylesheet" href="../css/administrtor.css">

</head>

<body>
   <div class="box">
      <div class="left">
         <h1 class="line">
            管理员界面
         </h1>
      </div>
      <div class="nav">
         <span class="y">用户信息&nbsp<i class="yh"></i></span>
         <span class="g">管理员信息 &nbsp <i class="gly"></i></span>
      </div>
      <!-- 用户信息 -->
      <div class="select">
         <header>账号：<input type="text" class="txt"><button class="slt">查询</button>
            <button class="selectall">
               查询全部
            </button>
         </header>
         <div class="each">
            <ul class="ul">
               <li>
                  <span>账号</span>
                  <span class="p">密码</span>
                  <span>操作</span>
               </li>
            </ul>
         </div>

         <div class="text">
            <ul class="zh">
               <li>
                  <span>账号</span>
                  <span class="p">密码</span>
                  <span>操作</span>
               </li>
            </ul>
         </div>
      </div>
   </div>
   <div class="ok">
      <h2>删除成功</h2>
   </div>
   <!-- 管理员信息 -->
   <div class="administrtor">
      <div class="nav1">
         <ul class="zm">
            <li> <span>账号</span> <input type="text" class="user"><button class="insert">添加</button></li>
            <li><span>密码</span> <input type="text" class="pad"></li>
         </ul>
      </div>
      <ul class="nr">
         <li>
            <span>账号</span>
            <span>密码</span>
            <span>状态</span>
         </li>
      </ul>
      <ul>
         <li class="names"><span class="h"></span> <span class="h"></span> <span class="h"></span></li>
      </ul>
   </div>
   <div class="add">
      <h2>添加成功</h2>
   </div>
   <script src="../js/administrtor.js"></script>

</body>

</html>
